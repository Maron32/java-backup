<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head(楽曲編集)}"></head>
<body>
    <div th:replace="~{layout :: header}"></div>
    <form th:action="@{/albums/{albumId}/musics/{musicId}/edit(albumId=${music.albumId},musicId=${music.musicId})}" th:object="${music}" method="post"
          class="w-50 mx-auto mt-5 p-4 border rounded shadow">
        <div class="mb-3">
            <label for="title" class="form-label">タイトル：</label>
            <input type="text" id="title" name="title" th:field="*{title}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="duration" class="form-label">再生時間：</label>
            <input type="time" id="duration" name="duration" th:field="*{duration}" step="1" class="form-control"/>
        </div>
        <div class="mb-3">
            <input type="hidden" name="musicId" th:field="*{musicId}" />
        </div>
        <button type="submit" class="btn btn-primary w-100">変更</button>
        <a th:href="@{/albums/{albumId}(albumId=${music.albumId})}" class="btn btn-secondary w-100 mt-3">アルバムに戻る</a>
    </form>
    <div th:replace="~{layout :: footer}"></div>
</body>
</html>
